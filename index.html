<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="./assets/icons/favicon.ico" />

  <title>Bestellapp</title>

  <link rel="stylesheet" href="./styles/standard.css">
  <link rel="stylesheet" href="./styles/assets.css">
  <link rel="stylesheet" href="./style.css">

  <script src="./scripts/template.js" defer></script>
  <script src="./scripts/dishes.js" defer></script>
  <script src="./script.js" defer></script>
</head>

<body onload="init()">
  <header>
    <img src="./assets/img/Bestell App- Logo.svg" alt="Logo">
  </header>

  <div id="overlay" class="overlay d_none" onclick="switchOffOverlay()">
    <div class="dialog" id="dialog" onclick="bubblingPropagation(event)">
      <div class="dialogHeader">
        <span class="dialogClose" onclick="switchOffOverlay()">×</span>
      </div>
      <p>Test-Bestellung versandt!</p>
    </div>
  </div>

  <main>
    <div class="bestellMain">
      <div class="mainImage"></div>
      <h2>Pizzeria Roma</h2>
      <div class="rating">Bewertung (4,2 von 5 Sternen)</div>
      <div class="whereAmI">
        <img src="./assets/icons/7549123_user_interface_rewind_forward_right_icon.png" alt="Where am I">
        <h3>Hauptgerichte</h3>
      </div>
      <div class="mainCourseImage"></div>
      <h3>Hauptgerichte</h3>
      <div>
        <div id="dishesList"></div>
      </div>
    </div>

    <div class="basketWrapper">
      <div class="basketMain">
        <h2>Warenkorb</h2>
        <div id="basketContent"></div>
      </div>
    </div>

  </main>

  <section class="responsiveFooter" onclick="overlayBasketOn()">
    <p>Warenkorb anzeigen</p>
  </section>

  <div id="overlayBasket">
    <div class="basketMain">
      <h2 onclick="overlayBasketOff()">Warenkorb</h2>
      <p onclick="overlayBasketOff()">Klicke hier um den Warenkorb zu schließen</p>
      <div id="overlayBasketContent"></div>
    </div>
  </div>

  <footer>
    <p>(c) S. Heller</p>
  </footer>
</body>

</html>
